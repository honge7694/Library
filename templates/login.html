{% extends "base.html" %}

{% block head %}
<link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='bootstrap-4.5.3-dist/css/bootstrap.css') }}"/>
{% endblock %}
{% block page_content %}

    <form action="{{ url_for('login.login') }}" method="post" id="login-form">
        <input name="user_email" required type="text" placeholder="Email"/>
        <input name="user_pw" type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <a href= "{{ url_for('register.register') }}">Register</a>
    </form>
{% endblock %}

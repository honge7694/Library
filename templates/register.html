{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block head %}
<link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='bootstrap-4.5.3-dist/css/bootstrap.css') }}"/>
{% endblock %}
{% block page_content %}
    <form action="{{ url_for('register.register') }}" method="post" id="login-form">
        <input name="user_email" required type="text" placeholder="Email"/>
        <input name="user_pw" type="password" placeholder="Password"/>
        <input name="user_pw2" type="password" placeholder="Password"/>
        <input name="user_name" type="text" placeholder="Name"/>
        <input type="submit" value="Register"/>
    </form>
    

{% endblock %}
